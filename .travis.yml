language: node_js
node_js:
  - "10"

install:
  - npm install

before_script:
  - npm run lint

script:
  - npm run test
  - npm run build

jobs:
  include:
    - stage: npm release
      node_js: "10"
      script: echo "Deploying to npm ..."
      deploy:
        provider: npm
        email: "alex_z9@outlook.com"
        api_key: $NPM_API_KEY
        skip_cleanup: true
        on:
          tags: true
    - stage: github release
      node_js: "10"
      deploy:
        provider: releases
        api_key: "$GITHUB_OATH"
        file_glob: true
        file: dist/*
        skip_cleanup: true
        on:
          tags: true

  